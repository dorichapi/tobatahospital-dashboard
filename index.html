<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 90%; margin: auto; }
        .date-display { font-size: 2em; font-weight: bold; margin: 20px 0; color: #333; }
        .dashboard { display: flex; justify-content: space-around; margin-top: 20px; flex-wrap: wrap; }
        .card { padding: 15px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); width: 22%; background: #f9f9f9; }
        .chart-container { width: 45%; display: inline-block; margin-top: 10px; }
        .title { font-weight: bold; font-size: 1.4em; margin-bottom: 5px; }
        .value { font-size: 2.2em; }
        canvas { width: 100% !important; height: 200px !important; }
    </style>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>

    <!-- 📌 最新の日付（最終入力時間）を大きく表示 -->
    <div class="date-display" id="latest-date">日付: --</div>

    <div class="dashboard">
        <div class="card" id="bed-usage">
            <div class="title">病床利用率</div>
            <div class="value">--%</div>
        </div>
        <div class="card" id="ambulance">
            <div class="title">救急車搬入</div>
            <div class="value">--</div>
        </div>
        <div class="card" id="inpatients">
            <div class="title">入院患者</div>
            <div class="value">--</div>
        </div>
        <div class="card" id="discharges">
            <div class="title">退院予定</div>
            <div class="value">--</div>
        </div>
    </div>

    <!-- 📌 4つのグラフ -->
    <div class="chart-container">
        <canvas id="bedChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="ambulanceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="inpatientsChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="dischargesChart"></canvas>
    </div>

    <script>
        async function fetchData() {
            try {
                const apiUrl = "https://script.google.com/macros/s/AKfycbyQCbPrDePRXlVj23zJhPkuw_0Ye_s4D0eoODVvc5Ht9-GPRww87OSKQ0Y3vEv0G3a4/exec?nocache=" + new Date().getTime();
                const response = await fetch(apiUrl);
                const result = await response.json();

                const data = result.data;
                const lastEditTime = new Date(result.lastEditTime);
                const formattedLastEditTime = `${lastEditTime.getFullYear()}年${lastEditTime.getMonth() + 1}月${lastEditTime.getDate()}日 ${lastEditTime.getHours()}時${lastEditTime.getMinutes()}分`;

                document.getElementById("latest-date").innerText = `日付: ${formattedLastEditTime}`;

                createChart("bedChart", "病床利用率", data, "病床利用率 (%)", "blue", "％");
                createChart("ambulanceChart", "救急車搬入数", data, "救急車搬入数", "red", "人");
                createChart("inpatientsChart", "入院患者数", data, "入院患者数", "green", "人");
                createChart("dischargesChart", "退院予定数", data, "退院予定数", "orange", "人");
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function createChart(canvasId, label, data, key, color, unit) {
            new Chart(document.getElementById(canvasId), {
                type: "line",
                data: {
                    labels: data.map(row => `${new Date(row["日付"]).getMonth() + 1}月${new Date(row["日付"]).getDate()}日`),
                    datasets: [{
                        label: label,
                        data: data.map(row => row[key]),
                        borderColor: color,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: unit, rotation: 0 } // ✅ 単位を縦向き
                        }
                    }
                }
            });
        }

        fetchData();
    </script>

</body>
</html>
