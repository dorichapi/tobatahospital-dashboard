<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 80%; margin: auto; }
        .date-display { font-size: 2em; font-weight: bold; margin: 20px 0; color: #333; }
        .dashboard { display: flex; justify-content: space-around; margin-top: 20px; }
        .card { padding: 15px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); width: 20%; background: #f9f9f9; }
        .chart-container { width: 80%; margin: auto; margin-top: 30px; }
        .title { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; }
        .value { font-size: 2em; }
    </style>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>

    <!-- 📌 最新の日付を大きく表示 -->
    <div class="date-display" id="latest-date">日付: --</div>

    <div class="dashboard">
        <div class="card" id="bed-usage">
            <div class="title">病床利用率</div>
            <div class="value">--%</div>
        </div>
        <div class="card" id="ambulance">
            <div class="title">救急車搬入</div>
            <div class="value">--</div>
        </div>
        <div class="card" id="inpatients">
            <div class="title">入院患者</div>
            <div class="value">--</div>
        </div>
        <div class="card" id="discharges">
            <div class="title">退院予定</div>
            <div class="value">--</div>
        </div>
    </div>

    <!-- 📌 4つのグラフ（3日間の推移） -->
    <div class="chart-container">
        <canvas id="bedChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="ambulanceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="inpatientsChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="dischargesChart"></canvas>
    </div>

    <script>
        async function fetchData() {
            try {
                const apiUrl = "https://script.google.com/macros/s/あなたのデプロイURL/exec?nocache=" + new Date().getTime();
                console.log("Fetching data from:", apiUrl);

                const response = await fetch(apiUrl, { cache: "no-store" });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Fetched data:", data); // ✅ データを確認

                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error("Invalid data format or empty response.");
                }

                // ✅ 最新の日付を表示
                const latestData = data[data.length - 1];
                document.getElementById("latest-date").innerText = `日付: ${latestData["日付"]}`;

                // ✅ 数値データを更新
                document.getElementById("bed-usage").querySelector(".value").innerText = latestData["病床利用率 (%)"] + "%";
                document.getElementById("ambulance").querySelector(".value").innerText = latestData["救急車搬入数"];
                document.getElementById("inpatients").querySelector(".value").innerText = latestData["入院患者数"];
                document.getElementById("discharges").querySelector(".value").innerText = latestData["退院予定数"];

                // ✅ 直近3日間のデータを取得
                const last3Days = data.slice(-3);
                const labels = last3Days.map(row => row["日付"]);

                // ✅ 各データの配列
                const bedUsageData = last3Days.map(row => row["病床利用率 (%)"]);
                const ambulanceData = last3Days.map(row => row["救急車搬入数"]);
                const inpatientsData = last3Days.map(row => row["入院患者数"]);
                const dischargesData = last3Days.map(row => row["退院予定数"]);

                // ✅ 各グラフを作成
                createChart("bedChart", "病床利用率 (%)", labels, bedUsageData, "blue");
                createChart("ambulanceChart", "救急車搬入数", labels, ambulanceData, "red");
                createChart("inpatientsChart", "入院患者数", labels, inpatientsData, "green");
                createChart("dischargesChart", "退院予定数", labels, dischargesData, "orange");
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function createChart(canvasId, label, labels, data, color) {
            new Chart(document.getElementById(canvasId), {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color,
                        fill: false
                    }]
                }
            });
        }

        fetchData();
    </script>

</body>
</html>
