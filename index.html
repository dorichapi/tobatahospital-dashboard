<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院経営ダッシュボード</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { width: 90%; margin: auto; }
        .date-display { font-size: 2em; font-weight: bold; margin: 20px 0; color: #333; }
        .dashboard { display: flex; justify-content: space-around; margin-top: 20px; flex-wrap: wrap; }
        .card { padding: 15px; border-radius: 5px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); width: 22%; background: #f9f9f9; }
        .chart-container { width: 45%; display: inline-block; margin-top: 10px; }
        .title { font-weight: bold; font-size: 1.2em; margin-bottom: 5px; }
        .value { font-size: 2em; }
        canvas { width: 100% !important; height: 200px !important; }
    </style>
</head>
<body>

    <h1>病院経営ダッシュボード</h1>

    <!-- 📌 最新の日付（最終入力時間）を大きく表示 -->
    <div class="date-display" id="latest-date">日付: --</div>

    <div class="dashboard">
        <div class="card" id="bed-usage">
            <div class="title">病床利用率</div>
            <div class="value">--%</div>
        </div>
        <div class="card" id="ambulance">
            <div class="title">救急車搬入</div>
            <div class="value">--</div>
        </div>
        <div class="card" id="inpatients">
            <div class="title">入院患者</div>
            <div class="value">--</div>
        </div>
        <div class="card" id="discharges">
            <div class="title">退院予定</div>
            <div class="value">--</div>
        </div>
    </div>

    <!-- 📌 4つのグラフ（3日間の推移、サイズを小さく） -->
    <div class="chart-container">
        <canvas id="bedChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="ambulanceChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="inpatientsChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="dischargesChart"></canvas>
    </div>

    <script>
        function formatDate(dateString, includeTime = false) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const hours = date.getHours();
            const minutes = date.getMinutes();
            if (includeTime) {
                return `${year}年${month}月${day}日 ${hours}時${minutes}分`;
            }
            return `${month}月${day}日`; // ✅ 「＠＠月＠＠日」に変更
        }

        async function fetchData() {
            try {
                const apiUrl = "https://script.google.com/macros/s/AKfycbyQyHPp6czDPoo2LcrjnexuO61lBxjPOUibIhHUNwIw9FcH30wkkvXFKV2ku9j5j7-C/exec?nocache=" + new Date().getTime();
                console.log("Fetching data from:", apiUrl);

                const response = await fetch(apiUrl, { cache: "no-store" });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log("Fetched data:", data); // ✅ データを確認

                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error("Invalid data format or empty response.");
                }

                // ✅ 最新の日付（スプレッドシートの最終行）を取得
                const latestData = data[data.length - 1];
                document.getElementById("latest-date").innerText = `日付: ${formatDate(latestData["日付"], true)}`;

                // ✅ 数値データを更新
                document.getElementById("bed-usage").querySelector(".value").innerText = latestData["病床利用率 (%)"] + "%";
                document.getElementById("ambulance").querySelector(".value").innerText = latestData["救急車搬入数"] + "人";
                document.getElementById("inpatients").querySelector(".value").innerText = latestData["入院患者数"] + "人";
                document.getElementById("discharges").querySelector(".value").innerText = latestData["退院予定数"] + "人";

                // ✅ 直近3日間のデータを取得
                const last3Days = data.slice(-3);
                const labels = last3Days.map(row => formatDate(row["日付"]));

                // ✅ 各グラフを作成（単位を縦軸の上に表示）
                createChart("bedChart", "病床利用率", labels, last3Days.map(row => row["病床利用率 (%)"]), "blue", "％");
                createChart("ambulanceChart", "救急車搬入数", labels, last3Days.map(row => row["救急車搬入数"]), "red", "人");
                createChart("inpatientsChart", "入院患者数", labels, last3Days.map(row => row["入院患者数"]), "green", "人");
                createChart("dischargesChart", "退院予定数", labels, last3Days.map(row => row["退院予定数"]), "orange", "人");
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function createChart(canvasId, label, labels, data, color, unit) {
            new Chart(document.getElementById(canvasId), {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        borderColor: color,
                        backgroundColor: color,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 2,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: unit // ✅ 縦軸の一番上に単位を表示
                            }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>

</body>
</html>
